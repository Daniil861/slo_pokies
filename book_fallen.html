<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slo Pokies</title>

	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/jquery.slotmachine.min.css">

<body>
	<div class="wrapper _visible">
		<div class="lobby">
			<div class="lobby__header header-info">
				<a href="index.html" class="header-info__button-lobby">
					<img src="img/icons/btn_lobby.png" alt="Button lobby">
				</a>
				<div class="header-info__grid">
					<div class="header-info__points points">
						<div class="points__icon">
							<img src="img/icons/icon.png" alt="Icon">
							<span>1</span>
						</div>
						<div class="points__text points__text_first">
							<span>800</span>
							<span>/</span>
							<span>5800</span>
						</div>
					</div>
					<div class="header-info__bonus">

							<img src="img/icons/btn_bonus.png" alt="Button bonus">
						</a>
					</div>
					<div class="header-info__points points">

						</div>
						<div class="points__text">
							<span>9000</span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
