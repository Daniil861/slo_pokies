<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slo Pokies</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/jquery.slotmachine.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper _visible">
		<div class="lobby">
			<div class="lobby__header header-info">
				<a href="index.html" class="header-info__button-lobby">
					<img src="img/icons/btn_lobby.png" alt="Button lobby">
				</a>
				<div class="header-info__grid">
					<div class="header-info__points points">
						<div class="points__icon">
							<img src="img/icons/icon.png" alt="Icon">
							<span>1</span>
						</div>
						<div class="points__text points__text_first">
							<span>800</span>
							<span>/</span>
							<span>5800</span>
						</div>
					</div>
					<div class="header-info__bonus">
						<a href="#" class="header-info__link">
							<img src="img/icons/btn_bonus.png" alt="Button bonus">
						</a>
					</div>
					<div class="header-info__points points">
						<div class="points__icon points__icon_money">
							<img src="img/icons/money.png" alt="Icon money">
						</div>
						<div class="points__text">
							<span>9000</span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</div>
			<div class="lobby__body bonus">
				<div class="bonus__grid">
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>500K coins</span>
						</div>
					</div>
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>+200 exp</span>
						</div>
					</div>
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>500K coins</span>
						</div>
					</div>
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>200K coins</span>
						</div>
					</div>
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>300K coins</span>
						</div>
					</div>
					<div class="bonus__item">
						<div class="bonus__image">
							<img src="img/main/chest.png" alt="Chest image">
						</div>
						<div class="bonus__coins">
							<span>+500 exp</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
